name: Daily Model Training

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/checkout@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sb3-contrib alpaca-trade-api tqdm

      - name: Sync Database and Train
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: https://paper-api.alpaca.markets
        run: |
          python neo.py --train --steps 1200000

      - name: Commit and Push Updated Model
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add models/
          git add data/trading_bot.db
          git commit -m "Automated daily model update [skip ci]" || echo "No changes to commit"
          git push
