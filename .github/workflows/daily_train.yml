name: Twice-Daily Model Training

on:
  schedule:
    - cron: '0 5 * * *'  # 5 AM UTC (11 PM CST) - Nightly Training
    - cron: '0 17 * * *' # 5 PM UTC (11 AM CST) - Mid-day Training
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync Database and Train
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: https://paper-api.alpaca.markets
        run: |
          python neo.py --train --steps 1200000

      - name: Commit and Push Updated Model
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add models/
          git add data/trading_bot.db
          git commit -m "Automated daily model update [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push
